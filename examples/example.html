<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>DatePicker Example Page</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="../css/datepicker/base.css" />
		    <link rel="stylesheet" href="../css/DateRangesWidget/base.css" />


    </head>
    <body>
      <div class="container">
        <div class="col-sm-6 col-sm-offset-3">
          <h2>Multi-Range Date Ranges Widget</h2>
          <div class="pickerContainer widget" data-DateRangesWidget="test"></div>
        </div>
      </div>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
      <script type="text/javascript" src="../js/datepicker.js"></script>
  		<script type="text/javascript" src="../js/DateRange.js"></script>
  		<script type="text/javascript" src="../js/DateRangesWidget.js"></script>

      <script type="text/javascript">
        $(document).ready(function() {
          $('.pickerContainer.widget').DateRangesWidget();
        });
      </script>
    </body>
</html>
